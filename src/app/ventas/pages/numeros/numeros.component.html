<div class="text-layout">
    <h1>Decimal Pipe y Porcentaje</h1>
    <p>Pipes incluidos en Angular - Usualmente en el Common Module</p>
</div>
<div class="grid">
    <div class="col-4">
        <p-card header="Ventas Netas"
                subheader="del presente año">
                <i class="pi pi-dollar"></i>
                {{ventasNeta | number:'1.2-2'}}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ventas Brutas"
                subheader="del presente año">
                {{ventasNeta + 2000000 | currency:'CO':'symbol-narrow':'1.4-4'}}        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ganancia Porcentual"
                subheader="del presente año">
                {{porcentaje | percent: '2.2-2'}}        </p-card>
    </div>
</div>

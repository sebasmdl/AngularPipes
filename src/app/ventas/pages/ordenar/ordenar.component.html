<p-panel header="Pipes personalizados">
    <p>Pipes personalizados - creados por {{'nosotros'  | toggleCase: isUpperCase}}</p>
</p-panel>

<p-toolbar>
    <div class="p-toolbar-group-start">
        <p-button (onClick)="toUpperCase()" label="Toogle Case" icon="pi pi-search" class="mr-2"></p-button>
    </div>
    <div class="p-toolbar-group-end">
        <p-button class="mr-2" (onClick)="changeOrder('name')" label="Por Nombre" icon="pi pi-calendar" styleClass="p-button-success mr-2"></p-button>
        <p-button class="mr-2" (onClick)="changeOrder('canFly')" label="Por Volar" icon="pi pi-sort" styleClass="p-button-danger"></p-button>
        <p-button class="mr-2" (onClick)="changeOrder('color')" label="Por Color" icon="pi pi-sort" styleClass="p-button-danger"></p-button>
    </div>
</p-toolbar>
<div class="grid">
    <div class="col mt-2">
      
<p-panel>
    <p-table [value]="heroes | sortBy: orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Color</th>
                <th>Can fly</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
            <tr>
                <td>
                    {{ hero.name }}
                </td>
                <td>{{ hero.color }}</td>
                <td>{{ hero.canFly | canFly }}</td>
            </tr>
        </ng-template>
    </p-table>  
</p-panel>
    </div>
</div>

<div class="text-layout">
    <h1>Pipes no tan comunes</h1>
    <p>Pipes incluidos en Angular - Usualmente en el Common Module</p>
</div>
<div class="grid">
    <div class="col-6">
        <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
            <p class="m-2">
                Saludos {{nombre}}, es un placer 
                {{genero | i18nSelect:invitacionMap}}
                espero aprendas mucho sobre pipes.
            </p>
            <p-button (click)="cambiarGenero(genero)" label="Cambiar gÃ©nero" styleClass="p-button-raised p-button-text p-button-help"></p-button>
        </p-fieldset>
    </div>
    <div class="col-6">
        <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">
            <p class="m-2">
               {{clientes.length | i18nPlural:clientesMap}}
            </p>
            <div class="grid">
                <div class="col-3">
                    <p-button (click)="borrarCliente()" label="Borrar cliente" styleClass="p-button-raised p-button-text p-button-danger"></p-button>
                </div>
               <div class="col-3">
                    <p-button (click)="addCliente()" label="Agregar cliente" styleClass="p-button-raised p-button-text p-button-primary"></p-button>
               </div>
            </div>  
        </p-fieldset>
    </div> 
    <div class="col-6">
        <p-fieldset legend="Slice Pipe" [toggleable]="true">
            <b>Original</b>
            <pre>{{ clientes }}</pre>
        </p-fieldset>
    </div>

</div>
